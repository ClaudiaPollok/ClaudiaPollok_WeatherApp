<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a City..."
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <h1>
            <span id="cityEmoji">☀️</span>
            <br />
            <span id="cityName">Paris</span>, <span id="cityCountry">France</span>
          </h1>
          <p id="cityDateTime">Wednesday, December 4th<br />14:55</p>
          <div class="current-weather">
            <p id="currentTemp">18°C</p>
            <p id="currentAtmosphere">Humidity: <span id="currentHumidity">60</span>%<br />Wind: <span id="currentWind">8</span>km/h
          </div>
          <p id="forecast">
            <div id="forecast1">
            <span id="forecastDay1">Thu</span>
            <span id="forecastTemp1">20°C</span>
            <span id="forecastEmoji1">🌤️</span>
            </div>
            <div id="forecast2">
            <span id="forecastDay2"
              >Fri</span
            >
            <span id="forecastTemp2">15°C</span>
            <span id="forecastEmoji2">🌧️</span>
            </div>
            <div id="forecast3">
            <span id="forecastDay3"
              >Sat</span
            >
            <span id="forecastTemp3">17°C</span>
            <span id="forecastEmoji3">☀️</span>
            </div>
          </p>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/claudia-pollok/">Claudia Pollok</a>
        and hosted on <a href="https://github.com/ClaudiaPollok">Github</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
      </body>
</html>
