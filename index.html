<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a City..."
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <h1>
            <div id="icon"></div>
            <br />
            <div id="city">
              <span id="cityName">Paris</span>,
              <span id="cityCountry">France</span>
            </div>
          </h1>
          <p id="cityDateTime">Wednesday, December 4th<br />14:55</p>
          <div class="current-weather">
            <p id="temperature">
              <span id="currentTemp">18</span><span id="tempUnit">°C</span>
            </p>
            <p id="currentAtmosphere">
              Humidity: <span id="currentHumidity">60</span>%<br />Wind:
              <span id="currentWind">8</span>km/h
            </p>
          </div>
          <p class="currentDescription">
            ➡️ <span id="currentDescription">moderate rain</span> ⬅️
          </p>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/claudia-pollok/">Claudia Pollok</a>
        and hosted on <a href="https://github.com/ClaudiaPollok">Github</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
