<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search for a City..."
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <h1>
          <div id="cityEmoji">☀️</div>
          Paris, France
        </h1>
        <p id="cityDateTime">Wednesday, December 4th<br />14:55</p>
        <p id="currentTemp">18°C</p>
        <p id="currentWeather">Humidity: 60%<br />Wind: 8km/h</p>
        <p id="forecast">Thu 20°C 🌤️<br />Fri 15°C 🌧️<br />Sat 17°C ☀️</p>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/claudia-pollok/">Claudia Pollok</a>
        and hosted on <a href="https://github.com/ClaudiaPollok">Github</a>.
      </footer>
    </div>
  </body>
</html>
